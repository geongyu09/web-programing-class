<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>문자열 배열 다루기</title>
</head>
<h3>문자열 배열 다루기</h3>
<hr>
<script type="text/javascript">
  const input = prompt("문자열 입력");
  input.split("&").forEach((str) => {
    document.write("<p>" + str + "</p>");
  });
</script>
</body>
</html>
